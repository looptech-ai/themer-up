# Synthwave Theme for tmux
# Add to ~/.tmux.conf or source this file

# ============================================================================
# Colors
# ============================================================================

# Pane borders
set -g pane-border-style "fg=#44475a,bg=#1a1a2e"
set -g pane-active-border-style "fg=#ff79c6,bg=#1a1a2e"

# Message style
set -g message-style "fg=#eaeaea,bg=#21222c"
set -g message-command-style "fg=#eaeaea,bg=#21222c"

# Mode style (copy mode, etc)
set -g mode-style "fg=#1a1a2e,bg=#ff79c6"

# ============================================================================
# Status Bar
# ============================================================================

set -g status-style "fg=#eaeaea,bg=#1a1a2e"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Left side: session name
set -g status-left "#[fg=#1a1a2e,bg=#ff79c6,bold] #S #[fg=#ff79c6,bg=#1a1a2e]"

# Right side: date and time
set -g status-right "#[fg=#bd93f9,bg=#1a1a2e]#[fg=#1a1a2e,bg=#bd93f9] %H:%M #[fg=#8be9fd,bg=#bd93f9]#[fg=#1a1a2e,bg=#8be9fd,bold] %d-%b-%y "

# Window tabs
set -g window-status-format "#[fg=#6272a4,bg=#1a1a2e] #I #W "
set -g window-status-current-format "#[fg=#1a1a2e,bg=#44475a]#[fg=#ff79c6,bg=#44475a,bold] #I #W #[fg=#44475a,bg=#1a1a2e]"
set -g window-status-separator ""

# ============================================================================
# Clock
# ============================================================================

set -g clock-mode-colour "#ff79c6"
set -g clock-mode-style 24

# ============================================================================
# Activity
# ============================================================================

set -g window-status-activity-style "fg=#f1fa8c,bg=#1a1a2e"
set -g window-status-bell-style "fg=#ff5555,bg=#1a1a2e"

# ============================================================================
# Copy Mode
# ============================================================================

set -g copy-mode-match-style "fg=#1a1a2e,bg=#f1fa8c"
set -g copy-mode-current-match-style "fg=#1a1a2e,bg=#ff79c6"

# ============================================================================
# Popup/Display
# ============================================================================

set -g popup-border-style "fg=#bd93f9"
set -g display-panes-colour "#6272a4"
set -g display-panes-active-colour "#ff79c6"

# ============================================================================
# Terminal Settings
# ============================================================================

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

